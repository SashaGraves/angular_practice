<div class="card" appHighlight [damage]="pokemon.damage">
  <img *ngIf="cardView == 'deck'" src="../../assets/images/{{pokemon.id}}.png" alt="{{pokemon.name}} photo" width="100" />
  <span class="description" [ngClass]="cardView == 'deck' ? 'deck-description' : 'list-description'">{{pokemon.name | titlecase}}</span>

  <button (click)="onButtonClick()">{{buttonText}}</button>
</div>
